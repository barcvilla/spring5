<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <!--ngSubmit = create: es el metodo que se va a invocar cuando se envie el formulario-->
    <!--<form (ngSubmit) = "create()">-->
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre:</label>
        <div class="col-sm-6">
          <!--ngModel es una directiva que pobla (binding) los atributos del objeto cliente con datos del formulario-->
          <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre" />
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="apellido" [(ngModel)]="cliente.apellido" />
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <!--Mostramos el boton Crear si no hay un id de cliente-->
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
