<!DOCTYPE html>
<!-- Adicionamos en namespace de thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
<title th:rel="${titulo}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Nuestros Cliente</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1	class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
		<!-- Creamos una lista que contenga todos los errores -->
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<!-- Thymeliaf utiliza dos propiedades cuando se trabajan con formularios
	     action: contiene la url hacia la ruta que procesa al formulario que son request de tipo POST. El simbolo @
	     se utiliza para indicar url  
	     object: mapea el objeto (entidad) con los campos del formulario-->
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			
			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form=label" >Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'" />
					<!-- Validamos si el campo nombre contiene errores -->
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="apellido" class="col-sm-2 col-form=label" >Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" ></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form=label">Email</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{createdAt}" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}" ></small>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear Cliente" class="btn btn-primary" />
				</div>
			</div>
			
			<!-- Mapeamos el campo con el objeto cliente.id con el simbolo * . Este campo no se mostrara en el form-->
			<input type="hidden" th:field="*{id}" />			
		</form>
	</div>
</body>
</html>
